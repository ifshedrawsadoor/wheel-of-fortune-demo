<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Wheel of Fortune – Oils</title>

<link rel="stylesheet" href="https://use.typekit.net/yyy7lby.css" />

<style>
:root {
  --classic-blue: #0F4C81;
  --golden-ochre: #FAD36B;
  --tomato-red: #FF6347;
  --sap-green: #2E6F40;
  --ivory-fog: #F9F6EE;
  --ink-black: #1B1B1B;
}

/* ===== FULL-SCREEN WALLPAPER ===== */

html, body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
}

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background-image: url('Wheel Wallpaper.png');
  background-size: cover;
  background-position: center;
  background-repeat: repeat;
}

/* ===== LAYOUT: centered wheel, title floated left ===== */

.frame-outer {
  min-height: 100vh;
  display: flex;
  justify-content: center;  /* wheel centered */
  align-items: center;
  padding: 24px;
  box-sizing: border-box;
  position: relative;
}

/* wheel is the main centered element */
.wheel-wrapper {
  position: relative;
  max-width: 900px;
  width: 100%;
  max-height: 95vh;
  margin: 0 auto;
}

/* title is positioned independently; nudged right */
.title-wrapper {
  position: absolute;
  top: 32px;
  left: 80px;  /* moved right; does not affect wheel centering */
  z-index: 2;
}

.title-wrapper img {
  max-width: 260px;
  height: auto;
  display: block;
}

/* only the art; no extra frame */
.wheel-bg {
  display: block;
  width: 100%;
  height: auto;
  max-height: 95vh;
  object-fit: contain;
  border-radius: 22px;
  box-shadow: 0 8px 40px 8px #ece6dd;
  background: transparent;
}

/* ===== WAND + LABEL (original spin) ===== */

/* wand bigger for better affordance */
.wand {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 17%;
  max-width: 150px;
  transform: translate(-50%, -50%);
  cursor: pointer;
  transition: transform 0.2s ease, filter 0.2s ease;
  z-index: 5;
  background: none;
  transform-origin: 50% 80%;
}

.wand:hover {
  transform: translate(-50%, -50%) scale(1.05) rotate(-5deg);
  filter: drop-shadow(0 0 12px rgba(250, 211, 107, 0.9));
}

.wand-spinning {
  animation: wandSpin 1.1s ease-out forwards;
  filter: drop-shadow(0 0 16px rgba(250,211,107,1));
}

@keyframes wandSpin {
  0%   { transform: translate(-50%, -50%) rotate(0deg); }
  70%  { transform: translate(-50%, -50%) rotate(430deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}

/* larger fortune label, mobile-readable */
.wand-label {
  position: absolute;
  top: 34%;
  left: 50%;
  transform: translateX(-50%);
  padding: 9px 26px 8px 26px;
  background: var(--ivory-fog);
  border-radius: 999px;
  border: 1px solid rgba(27,27,27,0.24);
  color: var(--classic-blue);
  font-family: "house-of-cards", serif;
  font-size: 1.05rem;              /* larger text */
  letter-spacing: 0.22em;
  text-transform: uppercase;
  box-shadow: 0 3px 12px rgba(0,0,0,0.20);
  opacity: 0.98;
  z-index: 6;
  text-align: center;
  animation: spinLabelPulse 1.8s ease-in-out infinite alternate;
  cursor: pointer;
  white-space: nowrap;
}

/* larger helper text – hidden until after spin */
.helper-text {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translateX(-50%);
  padding: 7px 20px 6px 20px;
  background: rgba(249,246,238,0.96);
  border-radius: 999px;
  border: 1px solid rgba(27,27,27,0.18);
  color: var(--classic-blue);
  font-family: "house-of-cards", serif;
  font-size: 0.95rem;              /* larger for phone */
  letter-spacing: 0.18em;
  text-transform: uppercase;
  box-shadow: 0 2px 8px rgba(0,0,0,0.16);
  opacity: 0.98;
  z-index: 6;
  text-align: center;
  white-space: nowrap;
  display: none;
}

@keyframes spinLabelPulse {
  0% {
    transform: translateX(-50%) translateY(0) scale(1);
    box-shadow: 0 2px 8px rgba(0,0,0,0.18);
  }
  50% {
    transform: translateX(-50%) translateY(-3px) scale(1.03);
    box-shadow: 0 4px 14px rgba(0,0,0,0.28);
  }
  100% {
    transform: translateX(-50%) translateY(0) scale(1);
    box-shadow: 0 2px 8px rgba(0,0,0,0.18);
  }
}

/* ===== HALO OVERLAY ===== */

.halo-overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 70%;
  transform: translate(-50%, -50%) rotate(0deg) scale(1);
  opacity: 0;
  mix-blend-mode: screen;
  pointer-events: none;
  filter: hue-rotate(-8deg) saturate(1.15);
  transition:
    opacity 0.3s ease,
    transform 1.1s ease-out,
    filter 0.3s ease;
  z-index: 4;
}

.halo-spinning {
  opacity: 0.75;
  filter: hue-rotate(-8deg) saturate(1.35) brightness(1.17);
  transform-origin: center center;
}

/* ===== LARGE, BRIGHT STARS ===== */

.sticker-star {
  position: absolute;
  width: 84px;
  height: 84px;
  border-radius: 50%;
  background: radial-gradient(circle at center,
    rgba(255,255,255,0.98) 0%,
    rgba(255,255,255,0.75) 32%,
    rgba(255,255,255,0.0) 72%);
  box-shadow: 0 0 26px rgba(0,0,0,0.6);
  opacity: 0;
  transform: translate(-50%, -50%) scale(0.8);
  transition: opacity 0.2s ease, transform 0.2s ease;
  z-index: 4;
  pointer-events: none;
}

.sticker-star.door::before {
  content: "";
  position: absolute;
  inset: 10px;
  border-radius: 50%;
  border: 2px solid rgba(0,0,0,0.35);
  box-shadow: 0 0 10px rgba(0,0,0,0.45);
}

.sticker-star::after {
  content: "";
  position: absolute;
  inset: 14px;
  border-radius: 50%;
  background: currentColor;
  clip-path: polygon(
    50% 8%,
    63% 36%,
    92% 38%,
    69% 57%,
    78% 88%,
    50% 70%,
    22% 88%,
    31% 57%,
    8% 38%,
    37% 36%
  );
}

@keyframes starPulse {
  0% {
    transform: translate(-50%, -50%) scale(1);
    box-shadow: 0 0 18px rgba(0,0,0,0.55),
                0 0 0 0 rgba(250, 211, 107, 0.9);
    opacity: 1;
  }
  50% {
    transform: translate(-50%, -50%) scale(1.12);
    box-shadow: 0 0 26px rgba(0,0,0,0.75),
                0 0 22px 6px rgba(250, 211, 107, 0.9);
    opacity: 1;
  }
  100% {
    transform: translate(-50%, -50%) scale(1);
    box-shadow: 0 0 18px rgba(0,0,0,0.55),
                0 0 0 0 rgba(250, 211, 107, 0);
    opacity: 1;
  }
}

.sticker-star.visible {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
  animation: starPulse 1.9s ease-in-out infinite;
}

.sticker-star.door { top: 18%; left: 50%; }
.sticker-star.hearth { top: 52%; left: 79%; }
.sticker-star.river { top: 87%; left: 50%; }
.sticker-star.cross { top: 52%; left: 21%; }

/* ===== HOTSPOT LABELS ===== */

.hotspot {
  position: absolute;
  transform: translate(-50%, -50%);
  padding: 9px 22px;
  background: var(--sap-green);
  color: var(--ivory-fog);
  border-radius: 999px;
  border: 2px solid rgba(0,0,0,0.85);
  font-family: "house-of-cards", serif;
  font-size: 0.95rem;
  letter-spacing: 0.16em;
  text-transform: uppercase;
  cursor: pointer;
  box-shadow:
    0 4px 18px rgba(0,0,0,0.6),
    0 0 0 3px rgba(255,255,255,0.95);
  transition:
    transform 0.12s ease,
    box-shadow 0.12s ease,
    filter 0.12s ease,
    background-color 0.12s ease,
    border-color 0.12s ease;
  z-index: 7;
  display: none;
  white-space: nowrap;
}

/* extra-strong button affordance on green pills */
.hotspot.hotspot-animated {
  animation: hotspotBreath 1.6s ease-in-out infinite;
}

@keyframes hotspotBreath {
  0%   { transform: translate(-50%, -50%) scale(1) rotate(0deg);
         box-shadow: 0 4px 18px rgba(0,0,0,0.6),
                     0 0 0 3px rgba(255,255,255,0.95); }
  50%  { transform: translate(-50%, -50%) scale(1.08) rotate(-1.5deg);
         box-shadow: 0 6px 24px rgba(0,0,0,0.75),
                     0 0 16px 4px rgba(250,211,107,0.9); }
  100% { transform: translate(-50%, -50%) scale(1) rotate(0deg);
         box-shadow: 0 4px 18px rgba(0,0,0,0.6),
                     0 0 0 3px rgba(255,255,255,0.95); }
}

.hotspot:hover,
.hotspot:focus-visible {
  transform: translate(-50%, -50%) scale(1.09);
  background-color: #2c8e4b;
  border-color: rgba(0,0,0,0.95);
  box-shadow:
    0 6px 24px rgba(0,0,0,0.75),
    0 0 18px 4px rgba(250,211,107,0.95);
  filter: brightness(1.05);
  outline: none;
}

.hotspot:focus-visible {
  box-shadow:
    0 0 0 3px rgba(15,76,129,0.4),
    0 0 0 6px rgba(255,255,255,1);
}

.hotspot.is-active {
  box-shadow:
    0 0 0 2px rgba(0,0,0,0.5),
    0 0 0 6px rgba(250,211,107,0.95);
}

/* Ritual/Recipe, Symbolism/Story horizontal */
.hotspot.pos-1 { top: 18.5%; left: 30%; }
.hotspot.pos-2 { top: 18.5%; left: 70%; }
.hotspot.pos-3 { top: 86%;   left: 30%; }
.hotspot.pos-4 { top: 86%;   left: 70%; }

/* ===== PRAYER / PLEASURE / PASSAGE / PROSPERITY TAPPABLE OVERLAYS ===== */
/* transparent buttons over existing art so big words are also tap targets */

.big-label-hit {
  position: absolute;
  background: transparent;
  border: none;
  padding: 0;
  margin: 0;
  cursor: pointer;
  z-index: 8;
}

/* approximate positions, tuned visually to words */
.big-label-hit.prayer    { top: 26%; left: 26%; width: 18%; height: 7%; }
.big-label-hit.pleasure  { top: 26%; left: 74%; width: 22%; height: 7%; }
.big-label-hit.passage   { top: 87%; left: 24%; width: 22%; height: 7%; }
.big-label-hit.prosperity{ top: 87%; left: 76%; width: 26%; height: 7%; }

/* ===== MODALS ===== */

.modal-backdrop {
  position: fixed;
  top: 0; left: 0; width: 100vw; height: 100vh;
  background: rgba(32,24,10,0.41);
  z-index: 9999;
  display: none;
}

.modal {
  position: fixed; z-index: 10000;
  top: 50%; left: 50%;
  transform: translate(-50%,-50%);
  border-radius: 18px;
  border: 4px solid var(--classic-blue);
  box-shadow: 0 12px 48px 2px #c9e3f8, 0 0 0 4px #d5eaff60;
  background: var(--ivory-fog);
  color: var(--classic-blue);
  font-family: 'house-of-cards', Arial, serif;
  min-width: 340px;
  box-sizing: border-box;
  padding: 20px 8px 10px 8px;
  max-width: 98vw;
  max-height: 95vh;
  overflow: auto;
  display: none;
}

.modal.poem-modal .modal-content {
  max-height: 82vh;
  overflow-y: auto;
}

.modal-close {
  position: absolute; top: 12px; right: 28px;
  font-size: 2em; color: var(--classic-blue);
  cursor: pointer; z-index: 10001;
  font-weight: bold; border: none; background: none;
}

.modal-content img {
  width: 97%;
  border-radius: 14px;
  margin-bottom: 9px;
  display: block;
  object-fit: contain;
  box-shadow: 0 3px 24px #23222640;
  background: var(--ivory-fog);
}

@media (max-width: 800px) {
  .title-wrapper {
    position: static;
    margin-bottom: 16px;
  }
  .frame-outer {
    flex-direction: column;
  }
}

@media (max-width: 700px) {
  .wand { width: 20vw; }
  .wand-label { font-size: 0.95rem; padding: 7px 18px; }
  .helper-text { font-size: 0.85rem; padding: 6px 14px; }
  .hotspot { font-size: 0.9rem; padding: 8px 18px; }
}
</style>
</head>

<body>
<div class="frame-outer">

  <div class="title-wrapper">
    <img src="Title.png" alt="Dr. MLE's Wheel of Fortune">
  </div>

  <div class="wheel-wrapper">

    <img src="Wheel Background Image.png"
         alt="Wheel of Fortune Oils"
         class="wheel-bg" />

    <img src="Magic Wand.png" alt="Spin the Wheel" class="wand" id="wand">
    <div class="wand-label" id="spin-label">SPIN THE WHEEL</div>
    <div class="helper-text" id="helper-text">
      CLICK THE HOTSPOTS IN EACH CORNER TO LEARN MORE
    </div>

    <img src="Ring.png" alt="" class="halo-overlay" id="halo">

    <!-- Sticker stars -->
    <div class="sticker-star door" id="star-door"></div>
    <div class="sticker-star hearth" id="star-hearth"></div>
    <div class="sticker-star river" id="star-river"></div>
    <div class="sticker-star cross" id="star-cross"></div>

    <!-- Hotspots (green pills) -->
    <button class="hotspot pos-1" data-slot="1"></button>
    <button class="hotspot pos-2" data-slot="2"></button>
    <button class="hotspot pos-3" data-slot="3"></button>
    <button class="hotspot pos-4" data-slot="4"></button>

    <!-- Big word tap targets -->
    <button class="big-label-hit prayer"     data-big="prayer"     aria-label="Prayer corner"></button>
    <button class="big-label-hit pleasure"   data-big="pleasure"   aria-label="Pleasure corner"></button>
    <button class="big-label-hit passage"    data-big="passage"    aria-label="Passage corner"></button>
    <button class="big-label-hit prosperity" data-big="prosperity" aria-label="Prosperity corner"></button>

  </div>
</div>

<div class="modal-backdrop" id="modal-backdrop"></div>

<div class="modal poem-modal" id="modal-door-ritual">
  <button class="modal-close" aria-label="Close">&times;</button>
  <div class="modal-content poem-img-modal">
    <img src="door-ritual.png" alt="Door Ritual">
  </div>
</div>

<div class="modal poem-modal" id="modal-door-recipe">
  <button class="modal-close" aria-label="Close">&times;</button>
  <div class="modal-content poem-img-modal">
    <img src="door-recipe.png" alt="Door Recipe">
  </div>
</div>

<div class="modal poem-modal" id="modal-hearth-symbolism">
  <button class="modal-close" aria-label="Close">&times;</button>
  <div class="modal-content poem-img-modal">
    <img src="hearth-symbolism.png" alt="Hearth Symbolism">
  </div>
</div>

<div class="modal poem-modal" id="modal-cross-story">
  <button class="modal-close" aria-label="Close">&times;</button>
  <div class="modal-content poem-img-modal">
    <img src="cross-story.png" alt="Crossroads Story">
  </div>
</div>

<script>
const stops = ['door', 'hearth', 'river', 'cross'];
const hotspotLabels = ['Ritual', 'Recipe', 'Symbolism', 'Story'];

const halo = document.getElementById('halo');
const wand = document.getElementById('wand');
const spinLabel = document.getElementById('spin-label');
const helperText = document.getElementById('helper-text');
const hotspotEls = Array.from(document.querySelectorAll('.hotspot'));
const bigWordButtons = Array.from(document.querySelectorAll('.big-label-hit'));

const stickerStars = {
  door: document.getElementById('star-door'),
  hearth: document.getElementById('star-hearth'),
  river: document.getElementById('star-river'),
  cross: document.getElementById('star-cross')
};

const stickerColors = {
  door: 'var(--golden-ochre)',
  hearth: 'var(--tomato-red)',
  river: 'var(--classic-blue)',
  cross: 'var(--sap-green)'
};

/* star → fortune text */
const fortuneTexts = {
  river: 'YOUR FORTUNE: A CROSSROADS',
  hearth: 'YOUR FORTUNE: A FLAMING HEART',
  door: 'YOUR FORTUNE: A THRESHOLD',
  cross: 'YOUR FORTUNE: A DOORWAY'
};

let currentRotation = 0;
let isSpinning = false;
let clickedHotspotsThisSpin = new Set();
let lastFortuneKey = null;
let isHoveringWand = false;

/* helper text visibility */

function showHelperAfterSpin() {
  helperText.style.display = 'inline-flex';
}

function hideHelper() {
  helperText.style.display = 'none';
}

/* label states */

function setLabelTextIdle() {
  spinLabel.textContent = 'SPIN THE WHEEL';
}

function setLabelTextForStar(key) {
  lastFortuneKey = key;
  const text = fortuneTexts[key] || 'YOUR FORTUNE';
  spinLabel.textContent = text;
}

function setLabelTextSpinAgain() {
  spinLabel.textContent = 'SPIN AGAIN';
}

/* wand hover: show SPIN while hovering and not spinning */

wand.addEventListener('mouseenter', () => {
  isHoveringWand = true;
  if (!isSpinning) {
    spinLabel.textContent = 'SPIN';
  }
});

wand.addEventListener('mouseleave', () => {
  isHoveringWand = false;
  if (!isSpinning) {
    if (lastFortuneKey) {
      setLabelTextForStar(lastFortuneKey);
    } else {
      setLabelTextIdle();
    }
  }
});

/* Spin logic */

function triggerSpin() {
  if (isSpinning) return;
  isSpinning = true;
  clickedHotspotsThisSpin.clear();
  lastFortuneKey = null;
  setLabelTextIdle();
  hideHelper();

  Object.values(stickerStars).forEach(s => {
    s.classList.remove('visible');
  });

  hotspotEls.forEach(btn => {
    btn.style.display = 'none';
    btn.classList.remove('is-active');
    btn.classList.remove('hotspot-animated');
  });

  halo.classList.add('halo-spinning');
  halo.style.opacity = 0.75;

  wand.classList.remove('wand-spinning');
  void wand.offsetWidth;
  wand.classList.add('wand-spinning');

  const key = stops[Math.floor(Math.random() * stops.length)];

  const targetAngles = {
    door: 0,
    hearth: 90,
    river: 180,
    cross: 270
  };

  const extraSpins = 720;
  const targetRotation = currentRotation + extraSpins + targetAngles[key];
  halo.style.transform =
    `translate(-50%, -50%) rotate(${targetRotation}deg)`;
  currentRotation = targetRotation;

  const onEnd = () => {
    halo.removeEventListener('transitionend', onEnd);
    halo.classList.remove('halo-spinning');
    halo.style.opacity = 0.4;

    wand.classList.remove('wand-spinning');

    const star = stickerStars[key];
    if (star) {
      star.style.color = stickerColors[key] || 'var(--golden-ochre)';
      star.classList.add('visible');
    }

    showHotspots(key);
    setLabelTextForStar(key);
    showHelperAfterSpin();
    isSpinning = false;

    if (isHoveringWand) {
      spinLabel.textContent = 'SPIN';
    }
  };
  halo.addEventListener('transitionend', onEnd);
}

wand.addEventListener('click', triggerSpin);
spinLabel.addEventListener('click', triggerSpin);

/* Hotspots (green pills) */

function showHotspots(stickerKey) {
  const baseColor = stickerColors[stickerKey] || 'var(--golden-ochre)';
  const textColor = (stickerKey === 'door') ? 'var(--ink-black)' : 'var(--ivory-fog)';

  hotspotEls.forEach((btn, index) => {
    btn.textContent = hotspotLabels[index];
    btn.dataset.sticker = stickerKey;
    btn.dataset.type = hotspotLabels[index].toLowerCase();
    if (!clickedHotspotsThisSpin.has(btn.dataset.type)) {
      btn.style.display = 'inline-flex';
    }
    btn.style.backgroundColor = baseColor;
    btn.style.color = textColor;
    btn.classList.add('hotspot-animated');
  });
}

/* Big word overlays should behave like clicking the appropriate hotspot.
   Map each big label to the quadrant keywords. */

const bigWordToType = {
  prayer: 'ritual',       // top-left
  pleasure: 'recipe',     // top-right
  passage: 'symbolism',   // bottom-left
  prosperity: 'story'     // bottom-right
};

function triggerFromBigWord(bigKey) {
  const desiredType = bigWordToType[bigKey];
  if (!desiredType) return;
  const btn = hotspotEls.find(b => b.dataset.type === desiredType);
  if (btn && btn.style.display !== 'none') {
    btn.click();
  }
}

bigWordButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    const bigKey = btn.dataset.big;
    triggerFromBigWord(bigKey);
  });
});

const backdrop = document.getElementById('modal-backdrop');

function openModalFor(stickerKey, type) {
  const id = `modal-${stickerKey}-${type}`;
  const modal = document.getElementById(id);
  if (!modal) {
    console.warn('Missing modal:', id);
    return;
  }
  backdrop.style.display = 'block';
  modal.style.display = 'block';
}

function closeAllModals() {
  document.querySelectorAll('.modal').forEach(m => {
    m.style.display = 'none';
  });
  backdrop.style.display = 'none';
}

/* Click handling for hotspots */

document.addEventListener('click', (e) => {
  const target = e.target;
  if (target.classList.contains('hotspot')) {
    const sticker = target.dataset.sticker;
    const type = target.dataset.type;
    openModalFor(sticker, type);

    hotspotEls.forEach(btn => btn.classList.remove('is-active'));
    target.classList.add('is-active');

    clickedHotspotsThisSpin.add(type);

    // each hotspot disappears when clicked
    target.style.display = 'none';
    target.classList.remove('hotspot-animated');

    if (clickedHotspotsThisSpin.size === 1) {
      hideHelper();
    }

    if (clickedHotspotsThisSpin.size === 4) {
      hotspotEls.forEach(btn => {
        btn.classList.remove('hotspot-animated');
        btn.style.display = 'none';
      });
      setLabelTextSpinAgain();
    }
  }

  if (target.classList.contains('modal-close') ||
      target.id === 'modal-backdrop') {
    closeAllModals();
  }
});
</script>
</body>
</html>
